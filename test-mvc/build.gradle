group 'org.springframework'
version '5.0.14.BUILD-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile(project(":spring-context"))
    compile(project(":spring-webmvc"))
    provided ("javax.servlet:javax.servlet-api:4.0.1")
    compile ('org.apache.tomcat.embed:tomcat-embed-core:8.5.31')
    compile ('org.apache.tomcat.embed:tomcat-embed-el:8.5.31')
    compile ('org.apache.tomcat.embed:tomcat-embed-jasper:8.5.31')
}
